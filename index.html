<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Churn Rate Predictor - LOGIN | SIGNUP</title>
  </head>
  <body>
    <div class="container">

      <div class="forms-container">

        <div class="signin-signup">
  
          <form action="#" class="sign-in-form">
            <h1 class="title" style="color: rgba(0, 0, 255, 0.705);">CHURN RATE PREDICTOR</h1>
            
            <h3 class="title" style="color: rgba(41, 43, 44, 0.856);">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>      <!--icon from font awesome-->
              <input type="text" placeholder="Username">
          </div>

          <div class="input-field">
              <i class="fas fa-city"></i>      <!--icon from font awesome-->
              <input type="text" placeholder="Branch">
          </div>

          <div class="input-field">
              <i class="fas fa-lock"></i>      <!--icon from font awesome-->
              <input type="password" placeholder="Password">
          </div>

            <input type="submit" value="Login" class="btn solid" /> 
          </form>




          <form action="#" class="sign-up-form">
            <h3 class="title">Sign up</h2>
            
            <div class="input-field">
              <i class="fas fa-user"></i>     <!--icon from font awesome-->
              <input type="text" placeholder="Username" />
            </div>

            <div class="input-field">
              <i class="fas fa-envelope"></i>   <!--icon from font awesome-->
              <input type="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fas fa-city"></i>      <!--icon from font awesome-->
              <input type="text" placeholder="Branch">
          </div>


            <div class="input-field">
              <i class="fas fa-lock"></i>   <!--icon from font awesome-->
              <input type="password" placeholder="Password" />
            </div>

            <div class="input-field">
              <i class="fas fa-lock"></i>     <!--icon from font awesome-->
              <input type="password" placeholder="Confirm Password" />
            </div>
            <input type="submit" value="Sign Up" class="btn solid" /> 

          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>About</h3>
            <p>
              The Churn Rate Predictor predicts customer churn of this Telecom Company with our enhanced Machine Learning Algorithms. <br>
              Click here to sign up with Churn Rate Predictor.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/bg.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already with Churn Rate Predictor ?</h3>
            <p>
              Click the button below to sign in.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/bg_1.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
